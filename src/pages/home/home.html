<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'home.title' | translate}}

</ion-header>


<ion-content padding>
  <div *ngFor="let bodyPart of bodyParts;">

      {{ 'home.'+bodyPart | translate }}
    </div>
  </div>

</ion-content>

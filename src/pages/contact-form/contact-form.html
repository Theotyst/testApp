<ion-header>

  <ion-navbar>
    <ion-title> {{ "form.title" |translate : {bodypart:bodyPart} }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="sendMail()">
    <ion-item>
      <ion-label>{{'form.firstname' | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="formData.firstName" name="firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{'form.lastname' | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="formData.lastName" name="lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{'form.email' | translate}}</ion-label>
      <ion-input type="email" [(ngModel)]="formData.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Details about your request</ion-label>
      <ion-textarea [(ngModel)]="formData.details" name="details"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Photo</ion-label>
      <button (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </button>

      <img [src]="base64Image" *ngIf="base64Image"/>
    </ion-item>

    <button ion-button type="submit" block>Send</button>
  </form>

</ion-content>
